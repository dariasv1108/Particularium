<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="user.$name"></ion-input>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>User</ion-label>
      <ion-input type="text" [(ngModel)]="user.$user"></ion-input>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.$email"></ion-input>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" [(ngModel)]="user.$location"></ion-input>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-button expand="block" (click)="sendVerificationEmail()">Verify Email</ion-button>
    <ion-button expand="block" (click)="logOut()">Sing Out</ion-button>
    <ion-button expand="block" (click)="deleteUser()">Delete User</ion-button>
    <ion-button expand="block" (click)="getProfileUser()">get profile user</ion-button>
    <ion-button expand="block" (click)="addUserProfile()">add user</ion-button>
    <ion-button expand="block" (click)="test()">changue email</ion-button>
  </ion-item>
</ion-content>
